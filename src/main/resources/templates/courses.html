<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Students</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.title}"></td>
            <td th:each="student : ${course.students}">
                <span th:text="${student.surname}"></span>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
