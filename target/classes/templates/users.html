<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Enabled</th>
            <th>Roles</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.enabled}"></td>
            <td th:each="authority : ${user.authorities}">
                <span th:text="${authority.authority}"></span>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
